# must be unique in a given SonarQube instance
sonar.organization=grupo-bancolombia
sonar.projectKey=bancolombia_scaffold-clean-architecture
sonar.host.url=https://sonarcloud.io

# Path is relative to the sonar-project.properties file. Defaults to .
sonar.sources=.
sonar.java.binaries = build/classes
sonar.junit.reportPaths= build/test-results/test
sonar.coverage.jacoco.xmlReportPaths = build/reports/jacoco/report.xml
sonar.test = src/test/java
sonar.exclusions= src/test/**/*Test.java,**/**models**,src/test/**/*Provider.java,,**/**exceptions**

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8
